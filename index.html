<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EditCraft</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }

    .login {
      background: #4285F4;
      color: #fff;
    }

    .logout {
      background: #ff4d4d;
      color: #fff;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: none;
      display: none;
    }

    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>EditCraft</h1>
    <p>Create. Edit. Inspire.</p>

    <button id="loginBtn" class="login">Sign in with Google</button>
    <button id="logoutBtn" class="logout" style="display:none;">Logout</button>

    <div id="userInfo"></div>

    <iframe
      id="formFrame"
      src="https://docs.google.com/forms/d/e/XXXXXXXXXXXX/viewform?embedded=true">
    </iframe>

    <br><br>
    <a href="https://www.instagram.com/editcraft" target="_blank" style="color:#fff;">
      Visit Instagram
    </a>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDxYNaPLZcV_kQbMgf32MjIxdKrJLjDKxY",
      authDomain: "editcraft-353dd.firebaseapp.com",
      projectId: "editcraft-353dd",
      appId: "1:188093539489:web:d1e58f0bd5da4b979abce0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const formFrame = document.getElementById("formFrame");

    loginBtn.onclick = async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert(err.message);
        console.error(err);
      }
    };

    logoutBtn.onclick = async () => {
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        formFrame.style.display = "block";

        userInfo.innerHTML = `
          <img src="${user.photoURL}" width="80">
          <p>${user.displayName}</p>
          <p>${user.email}</p>
        `;

        await addDoc(collection(db, "logins"), {
          name: user.displayName,
          email: user.email,
          time: serverTimestamp()
        });

      } else {
        loginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        formFrame.style.display = "none";
        userInfo.innerHTML = "";
      }
    });
  </script>
</body>
</html>
