<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EditCraft</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f0f0f;
  --card:#1c1c1c;
  --text:#ffffff;
  --btn:#ffffff;
  --btnText:#000000;
}
body.light{
  --bg:#f5f5f5;
  --card:#ffffff;
  --text:#000000;
  --btn:#000000;
  --btnText:#ffffff;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  transition:.3s;
}
.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  max-width:420px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
button{
  width:100%;
  margin-top:10px;
  padding:12px;
  font-weight:bold;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:var(--btn);
  color:var(--btnText);
}
img{
  border-radius:50%;
  width:80px;
  height:80px;
  margin-bottom:10px;
}
iframe{
  width:100%;
  height:550px;
  border:none;
  margin-top:15px;
  border-radius:10px;
}
.toggle{
  position:fixed;
  top:15px;
  right:15px;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
  background:var(--btn);
  color:var(--btnText);
}
table{
  width:100%;
  margin-top:15px;
  font-size:12px;
  border-collapse:collapse;
}
th,td{
  padding:6px;
  border-bottom:1px solid #555;
}
</style>
</head>

<body>

<div class="toggle" id="themeToggle">ðŸ”¦</div>

<div class="card">

  <!-- PUBLIC -->
  <div id="publicView">
    <h1>EditCraft</h1>
    <p>Create. Edit. Inspire</p>
    <button id="loginBtn">Sign in with Google</button>
  </div>

  <!-- USER -->
  <div id="userView" style="display:none;">
    <img id="userPic">
    <h3 id="userName"></h3>
    <p id="userEmail"></p>

    <button onclick="window.open('https://www.instagram.com/ed1tcraft','_blank')">
      Visit Instagram
    </button>

    <iframe
      src="https://docs.google.com/forms/d/e/XXXXXXXX/viewform?embedded=true">
    </iframe>

    <button id="logoutBtn">Logout</button>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminView" style="display:none;">
    <h3>Admin Dashboard</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>

</div>

<audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>
<audio id="successSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig={
  apiKey:"YOUR_API_KEY",
  authDomain:"editcraft-353dd.firebaseapp.com",
  projectId:"editcraft-353dd",
  storageBucket:"editcraft-353dd.appspot.com",
  messagingSenderId:"188093539489",
  appId:"1:188093539489:web:d1e58f0bd5da4b979abce0"
};

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);
const db=getFirestore(app);
const provider=new GoogleAuthProvider();

const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const publicView=document.getElementById("publicView");
const userView=document.getElementById("userView");
const adminView=document.getElementById("adminView");

loginBtn.onclick=async()=>{
  document.getElementById("clickSound").play();
  const res=await signInWithPopup(auth,provider);
  const u=res.user;

  await addDoc(collection(db,"logins"),{
    name:u.displayName,
    email:u.email,
    uid:u.uid,
    time:serverTimestamp()
  });

  document.getElementById("successSound").play();
  showUser(u);
};

logoutBtn.onclick=()=>{
  signOut(auth);
  location.reload();
};

function showUser(u){
  publicView.style.display="none";
  userView.style.display="block";

  userPic.src=u.photoURL;
  userName.innerText=u.displayName;
  userEmail.innerText=u.email;

  // ADMIN ACCESS (change email to yours)
  if(u.email==="YOURADMINEMAIL@gmail.com"){
    loadAdmin();
  }
}

async function loadAdmin(){
  adminView.style.display="block";
  const snap=await getDocs(collection(db,"logins"));
  snap.forEach(d=>{
    const r=d.data();
    adminTable.innerHTML+=`
      <tr>
        <td>${r.name}</td>
        <td>${r.email}</td>
        <td>${r.time?.toDate().toLocaleString()}</td>
      </tr>`;
  });
}

themeToggle.onclick=()=>document.body.classList.toggle("light");
</script>

</body>
</html>
